<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Easy Sensor</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'self' 'unsafe-inline' 'unsafe-eval'; script-src * 'self' 'unsafe-inline' 'unsafe-eval';" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="app.css" />
</head>
<body>
<div id=header class="button button-block button-large">
    <img align=left src=images/favicon-48x48.png>
    Easy Sensor
    <button id=exitApp class="button button-pill button-primary button-large">Exit</button>
</div>
<div id=bigspace>
<p><div class=tempWrapper>Temperature: <span id=temperature></span></div>
<p><div class=tempWrapper>Ultrasound: <span id=ping></span></div>

<p><div class=tempWrapper>App: <span id=appStatus>inactive</span></div>
<p><div class=tempWrapper>Status: <span id=readStatus>none</span></div>
<p><button id=control class="button button-pill button-action button-large">Start Reading</button>

  <center>
    <p class=smallFont>
       img <img src=http://192.168.240.1/iot/thermistor/images/favicon-48x48.png> from server (192.168.240.1)
    </p>
    <div class=ledWrapper>
        LED #13: <span id=led13></span><br>
        <button id=toggle13 class="button button-pill button-action button-small">Toggle</button>
    </div>
  </center>

</div>
<div class="copyright" >
    <span id=copyright>Created by Jesus Monroy, Jr. &copy; 2016</span>
</div>
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8" src="js/fastclick.js"></script>
<script type="text/javascript" charset="utf-8" src="js/zepto-1.1.6.js"></script>
<script type="text/javascript" charset="utf-8" src="buttons.js"></script>
<script type="text/javascript" charset="utf-8" src="iot.js"></script>
<script type="text/javascript" charset="utf-8" src="app.js"></script>
<script type="text/javascript"></script>
</body>
</html>
